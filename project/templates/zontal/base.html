<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>{% block title %}VideoClases{% endblock %}</title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- FONT AWESOME ICONS  -->
    <link href="{% static "assets/css/font-awesome.css" %}" rel="stylesheet">
    <!-- CUSTOM STYLE  -->
    <link href="{% static "assets/css/style.css" %}" rel="stylesheet">
    <!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-inverse set-radius-zero">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img src="{% static "assets/img/logo.png" %}" />
                </a>
            </div>
            <div class="left-div">
                <div class="user-settings-wrapper">
                    <span style="font-size: 15px;">"Si quieres aprender, enseña" Cicerón (100 a.C.)</span>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGO HEADER END-->

    <section class="menu-section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="navbar-collapse collapse ">
                        <ul id="menu-top" class="nav navbar-nav navbar-right">
                            {% block menu-top %}
                                <li><a class="menu-top-active" href="/">Inicio</a></li>
                                <li><a href="/ui/">Videoclases</a></li>
                                <li><a href="/table/">Data Tables</a></li>
                                <li><a href="/forms/">Forms</a></li>
                                <li><a href="/login/">Login Page</a></li>
                            {% endblock %}
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>
<!-- MENU SECTION END-->

    {% block body %}
    {% endblock %}
</body>
</html>
